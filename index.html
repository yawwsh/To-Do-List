<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="cont text-center bg-dark text-light pb-4 ">
        <div class="heading">
            <div class="h1 pt-4">To Do List</div>
        </div>
       
    </div>
        <div class="container mb-3  my-4 ">
            <label for="exampleFormControlInput1" class="form-label">Task To be done</label>
            <input  type="text" class="form-control"  id="task" placeholder="Enter Task" >
          </div>
          <div class="container mb-3  my-4" >
            <label for="exampleFormControlTextarea1" class="form-label">Description of task</label>
            <textarea class="form-control" id="desc" rows="3"></textarea>
            <button class="addbtn btn btn-success my-2" id="add">ADD TO LIST</button>
          </div>
    
    <div class="container">
        <div class="tableheading text-center my-2 pb-2">
            <h2>Tasks To be done</h2>
        </div>
        <table class="table" id="mytable">
            <thead>
              <tr>
                <th id="checkcol">Check</th>
                <th  id="taskcol">Task</th>
                <th  id="desccol" >Description</th>
                <th id="deletecol" ></th>
              </tr>
            </thead>

              <tr>
                <td>
                  <div class="form-check" id="checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </label>
                  </div>
                </td>
                <td>assignment</td>
                <td>sql</td>
                <td>
                  <button class=" deletebtn btn btn-danger" >Delete</button>
                </div></td>
              </tr>
            </tbody> -->
          </table>
          <div class="completed"></div>
    </div>
         

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
